{{ asset type: "js" paths: ["cep_existing_seller"] }}

<div class="container-existing-seller">
  <div class="container-shipping-salesman-title">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="18"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="feather feather-map-pin"
    >
      <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
      <circle cx="12" cy="10" r="3"></circle>
    </svg>
    <h1>Nome do vendedor aqui</h1>
  </div>

  <div class="container-shipping-salesman-subtitle">
    <p>Endereço, Cidade - UF</p>
  </div>
  <div class="container-button-quantity">
    <div class="quantity-control">
      <button type="button" id="decrease">−</button>
      <input type="number" id="quantity" value="1" min="0" step="1" />
      <button type="button" id="increase">+</button>
    </div>
    <button>COMPRAR</button>
  </div>
</div>
