{{~ if discount_percentage ~}}
    {{~ if discount_percentage > 0 ~}}
        <div class="product-tags-circle">
            <div class="tag-circle discount">
                <span class="discount-value">
                    -{{ discount_percentage | math.format "p0" "pt-BR" }}
                </span>
            </div>
        </div>
    {{~ end ~}}
{{~ end ~}}
