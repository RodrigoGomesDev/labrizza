<div class="product-gallery">
    
    {{~ index = 1 ~}}

        <div class="container-grid">
            {{ for image in images }}
                <div class="image-grid" data-index="{{ index }}">
                        <img src="{{ image.url }}" alt="Produto imagem - {{ math.uuid }}">
                </div>
                {{~ index = index + 1 ~}}
            {{ end }}
        </div>

        
        <div class="product-images swiper swiper-container">
        <div class="swiper-wrapper">
            {{ for image in images }}
                <div class="image swiper-slide" data-index="{{ index }}">
                    <div class="image-zoom">
                        <img src="{{ image.url }}" alt="Produto imagem - {{ math.uuid }}">
                    </div>
                </div>
                {{~ index = index + 1 ~}}
            {{ end }}
        </div>
    </div>
</div>
