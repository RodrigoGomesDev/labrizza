<div class="newsletter">
    <div class="container"> 
        <div class="info flex align-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="52.809" height="34.656" viewBox="0 0 52.809 34.656">
                <path d="M46.208,5H6.6A6.6,6.6,0,0,0,0,11.6V33.055a6.6,6.6,0,0,0,6.6,6.6H46.208a6.6,6.6,0,0,0,6.6-6.6V11.6A6.6,6.6,0,0,0,46.208,5ZM3.3,13.664l11.55,8.664L3.3,30.992V13.664ZM49.508,33.055a3.3,3.3,0,0,1-3.3,3.3H6.6a3.3,3.3,0,0,1-3.3-3.3l12.925-9.7,7.208,5.408a4.948,4.948,0,0,0,5.939,0l7.21-5.408Zm0-2.063L37.956,22.328l11.552-8.664ZM28.383,27.447a3.3,3.3,0,0,1-3.959,0L3.3,11.6A3.3,3.3,0,0,1,6.6,8.3H46.208a3.3,3.3,0,0,1,3.3,3.3L28.383,27.447Z" transform="translate(0 -5)" fill="#151414"/>
            </svg>
            <strong>Cadastre-se para receber todas as nossas novidades e promoções!</strong>
        </div>
        <form id="newsletter-form" class="newsletter-form form" onsubmit="newsletterSubmit(event);">
            <input type="text" class="field" id="newsletter-form-name" placeholder="Nome" required spellcheck="false" autocomplete="off">
            <input type="email" class="field" id="newsletter-form-email" placeholder="E-mail" required spellcheck="false" autocomplete="off">
            {{~ if information_groups ~}}
                {{~ for value in information_groups ~}}
                    {{~ if value.display_type == 'TextoLivre' ~}}
                        <input type="text" class="field" id="newsletter-form-{{ value.field_name }}" placeholder="{{ value.field_name }}"
                        value-id="{{ value.id }}"
                        {{~ if value.required ~}}
                            required                           
                        {{~ end ~}}
                        >
                    {{~ end ~}}
                {{~ end ~}}
            {{~ end ~}}
            <button type="submit" class="button news-button" title="Cadastrar" aria-label="Cadastrar">Enviar</button>
            <div id="alert-newsletter"></div>
        </form>
    </div>
</div>
